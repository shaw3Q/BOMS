<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Form with Firebase</title>
  <style>
    /* (Styles remain unchanged for brevity) */
  </style>
</head>
<body>
  <div id="loadingOverlay">Saving...</div>
  <h2>Order Form</h2>
  <div class="container">
    <div class="form-card">
      <form id="orderForm">
        <input type="hidden" id="docId" />
        <label>Team Name</label>
        <input type="text" id="teamName" required />

        <label>Tailor</label>
        <input list="tailorList" id="tailor" />
        <datalist id="tailorList"></datalist>

        <label>Status</label>
        <div class="status-options">
          <input type="radio" id="received" name="status" value="Received" checked>
          <label for="received">Received</label>

          <input type="radio" id="ongoing" name="status" value="On going">
          <label for="ongoing">On going</label>

          <input type="radio" id="finished" name="status" value="Finished">
          <label for="finished">Finished</label>

          <input type="radio" id="delivered" name="status" value="Delivered">
          <label for="delivered">Delivered</label>
        </div>

        <label>Due Date</label>
        <input type="date" id="dueDate" />

        <label>Upload Image</label>
        <input type="file" id="imageUpload" accept="image/*" />
        <img id="preview" class="preview-img" />

        <button type="submit">Save</button>
      </form>
    </div>

    <div style="flex:2;">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search Team Name..." />
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="Received">Received</option>
          <option value="On going">On going</option>
          <option value="Finished">Finished</option>
          <option value="Delivered">Delivered</option>
        </select>
        <button id="exportBtn">Export to Excel</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Team Name</th>
            <th>Tailor</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Delivered</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
      <div style="text-align:center; margin-top:1rem">
        <button onclick="prevPage()">Prev</button>
        <span id="pageInfo"></span>
        <button onclick="nextPage()">Next</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWCUiCICoraIkT6QawtM18WenCzm4tBPI",
      authDomain: "boms-c7893.firebaseapp.com",
      projectId: "boms-c7893",
      storageBucket: "boms-c7893.appspot.com",
      messagingSenderId: "388757655613",
      appId: "1:388757655613:web:aedd6ba996520d8739da54"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const orderForm = document.getElementById('orderForm');
    const preview = document.getElementById('preview');
    const imageUpload = document.getElementById('imageUpload');
    const dataTable = document.getElementById('dataTable');
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const pageInfo = document.getElementById('pageInfo');
    const exportBtn = document.getElementById('exportBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');

    let imageFile = null;
    let currentPage = 1;
    const pageSize = 50;
    let allData = [];

    imageUpload.addEventListener('change', (e) => {
      imageFile = e.target.files[0];
      if (imageFile) {
        preview.src = URL.createObjectURL(imageFile);
      }
    });

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loadingOverlay.style.display = 'flex';

      try {
        const docId = document.getElementById('docId').value;
        const teamName = document.getElementById('teamName').value;
        const tailor = document.getElementById('tailor').value;
        const status = document.querySelector('input[name="status"]:checked').value;
        const dueDate = document.getElementById('dueDate').value;

        let imageUrl = preview.src;
        if (imageFile) {
          const storageRef = storage.ref(`images/${Date.now()}_${imageFile.name}`);
          await storageRef.put(imageFile);
          imageUrl = await storageRef.getDownloadURL();
        }

        const data = { teamName, tailor, status, dueDate, imageUrl };

        if (docId) {
          await db.collection('orders').doc(docId).update(data);
        } else {
          await db.collection('orders').add(data);
        }

        orderForm.reset();
        preview.src = '';
        imageFile = null;
        document.getElementById('docId').value = '';
        await loadData();
      } catch (error) {
        console.error('Error saving data:', error);
        alert('An error occurred while saving. Check console for details.');
      } finally {
        loadingOverlay.style.display = 'none';
      }
    });

    async function loadData() {
      try {
        const snapshot = await db.collection('orders').get();
        allData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        filterAndRender();
      } catch (error) {
        console.error('Error loading data:', error);
        alert('An error occurred while loading data.');
      }
    }

    function filterAndRender() {
      const search = searchInput.value.toLowerCase();
      const statusVal = statusFilter.value;
      const filtered = allData.filter(item => {
        const matchesName = item.teamName.toLowerCase().includes(search);
        const matchesStatus = !statusVal || item.status === statusVal;
        return matchesName && matchesStatus;
      });

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const paginated = filtered.slice(start, end);

      dataTable.innerHTML = '';
      paginated.forEach(data => {
        const isDelivered = data.status === 'Delivered' ? 'âœ“' : '';
        dataTable.innerHTML += `
          <tr>
            <td>${data.teamName}</td>
            <td>${data.tailor}</td>
            <td>${data.status}</td>
            <td>${data.dueDate}</td>
            <td>${isDelivered}</td>
            <td><img src="${data.imageUrl}" /></td>
            <td>
              <button onclick='editRow("${data.id}")'>Edit</button>
              <button onclick='deleteRow("${data.id}")'>Delete</button>
            </td>
          </tr>`;
      });

      pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(filtered.length / pageSize)}`;
    }

    function nextPage() {
      const total = Math.ceil(allData.length / pageSize);
      if (currentPage < total) {
        currentPage++;
        filterAndRender();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        filterAndRender();
      }
    }

    searchInput.addEventListener('input', () => {
      currentPage = 1;
      filterAndRender();
    });

    statusFilter.addEventListener('change', () => {
      currentPage = 1;
      filterAndRender();
    });

    async function editRow(id) {
      try {
        const doc = await db.collection('orders').doc(id).get();
        const data = doc.data();
        document.getElementById('docId').value = id;
        document.getElementById('teamName').value = data.teamName;
        document.getElementById('tailor').value = data.tailor;
        document.querySelector(`input[name="status"][value="${data.status}"]`).checked = true;
        document.getElementById('dueDate').value = data.dueDate;
        preview.src = data.imageUrl;
      } catch (error) {
        console.error('Error editing row:', error);
        alert('Error fetching document.');
      }
    }

    async function deleteRow(id) {
      if (confirm('Are you sure you want to delete this record?')) {
        try {
          await db.collection('orders').doc(id).delete();
          await loadData();
        } catch (error) {
          console.error('Error deleting document:', error);
          alert('Failed to delete record.');
        }
      }
    }

    exportBtn.addEventListener('click', () => {
      const search = searchInput.value.toLowerCase();
      const statusVal = statusFilter.value;
      const filtered = allData.filter(item => {
        const matchesName = item.teamName.toLowerCase().includes(search);
        const matchesStatus = !statusVal || item.status === statusVal;
        return matchesName && matchesStatus;
      });

      const worksheetData = filtered.map(({ teamName, tailor, status, dueDate, imageUrl }) => ({
        'Team Name': teamName,
        'Tailor': tailor,
        'Status': status,
        'Due Date': dueDate,
        'Image URL': imageUrl
      }));

      const worksheet = XLSX.utils.json_to_sheet(worksheetData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, 'Orders');
      XLSX.writeFile(workbook, 'orders_export.xlsx');
    });

    loadData();
  </script>
</body>
</html>
