<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Form with Firebase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6f8;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255,255,255,0.9);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #007bff;
    }
    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .form-card {
      flex: 1;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-card label {
      display: block;
      margin-top: 1rem;
    }
    .form-card input[type="text"],
    .form-card input[type="date"],
    .form-card input[list],
    .form-card input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .status-options {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .status-options input[type="radio"] {
      display: none;
    }
    .status-options label {
      flex: 1;
      padding: 0.5rem;
      text-align: center;
      border-radius: 6px;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .status-options input[type="radio"]:checked + label {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    .preview-img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 6px;
    }
    .form-card button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    table {
      flex: 2;
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.8rem;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    td img {
      max-height: 50px;
      border-radius: 4px;
    }
    .search-bar {
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">Saving...</div>
  <h2>Order Form</h2>
  <div class="container">
    <!-- existing form and table layout -->
  </div>

  <!-- Firebase and script dependencies (already included) -->

  <script>
    const loadingOverlay = document.getElementById('loadingOverlay');

    async function loadData() {
      const snapshot = await db.collection('orders').get();
      allData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      filterAndRender();
    }

    async function saveData(entry) {
      loadingOverlay.style.display = 'flex';
      try {
        await db.collection('orders').add(entry);
        await loadData();
      } catch (error) {
        console.error('Error saving data:', error);
      }
      loadingOverlay.style.display = 'none';
    }

    // rest of script unchanged
  </script>
</body>
</html>
