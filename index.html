<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Form with Cloudinary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .container {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-card label {
      display: block;
      margin-top: 10px;
    }
    .form-card input[type="text"],
    .form-card input[type="date"],
    .form-card input[list],
    .form-card input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status-options {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .status-options input[type="radio"] {
      display: none;
    }
    .status-options label {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .status-options input[type="radio"]:checked + label {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    .preview-img {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      display: block;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 120%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Form</h2>
    <div class="form-card">
      <form id="orderForm">
        <input type="hidden" id="docId" />
        <label>Team Name</label>
        <input type="text" id="teamName" required />

        <label>Tailor</label>
        <input list="tailorList" id="tailor" />
        <datalist id="tailorList"></datalist>

        <label>Status</label>
        <div class="status-options">
          <input type="radio" id="received" name="status" value="Received" checked>
          <label for="received">Received</label>

          <input type="radio" id="ongoing" name="status" value="On going">
          <label for="ongoing">On going</label>

          <input type="radio" id="finished" name="status" value="Finished">
          <label for="finished">Finished</label>

          <input type="radio" id="released" name="status" value="Released">
          <label for="released">Released</label>
        </div>

        <label>Due Date</label>
        <input type="date" id="dueDate" />

        <label>Upload Image</label>
        <input type="file" id="imageUpload" accept="image/*" />
        <img id="preview" class="preview-img" />

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="container">
    <h2>Orders</h2>
    <input type="text" id="searchTeam" placeholder="Search team name..." />
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Tailor</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.getElementById('dueDate').valueAsDate = new Date();
  </script>
</body>
</html>
