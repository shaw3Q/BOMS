<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Form with Firebase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6f8;
    }
    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .form-card {
      flex: 1;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-card label {
      display: block;
      margin-top: 1rem;
    }
    .form-card input[type="text"],
    .form-card input[type="date"],
    .form-card input[list],
    .form-card input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .status-options {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .status-options input[type="radio"] {
      display: none;
    }
    .status-options label {
      flex: 1;
      padding: 0.5rem;
      text-align: center;
      border-radius: 6px;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .status-options input[type="radio"]:checked + label {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    .preview-img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 6px;
    }
    .form-card button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    table {
      flex: 2;
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.8rem;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    td img {
      max-height: 50px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Order Form</h2>
  <div class="container">
    <div class="form-card">
      <form id="orderForm">
        <label>Team Name</label>
        <input type="text" id="teamName" required />

        <label>Tailor</label>
        <input list="tailorList" id="tailor" />
        <datalist id="tailorList"></datalist>

        <label>Status</label>
        <div class="status-options">
          <input type="radio" id="received" name="status" value="Received" checked>
          <label for="received">Received</label>

          <input type="radio" id="ongoing" name="status" value="On going">
          <label for="ongoing">On going</label>

          <input type="radio" id="finished" name="status" value="Finished">
          <label for="finished">Finished</label>
        </div>

        <label>Due Date</label>
        <input type="date" id="dueDate" />

        <label>Upload Image</label>
        <input type="file" id="imageUpload" accept="image/*" />
        <img id="preview" class="preview-img" />

        <button type="submit">Save</button>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Tailor</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWCUiCICoraIkT6QawtM18WenCzm4tBPI",
      authDomain: "boms-c7893.firebaseapp.com",
      projectId: "boms-c7893",
      storageBucket: "boms-c7893.firebasestorage.app",
      messagingSenderId: "388757655613",
      appId: "1:388757655613:web:aedd6ba996520d8739da54"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const orderForm = document.getElementById('orderForm');
    const preview = document.getElementById('preview');
    const imageUpload = document.getElementById('imageUpload');
    const dataTable = document.getElementById('dataTable');
    const tailorList = document.getElementById('tailorList');
    const tailorSet = new Set();

    let imageFile = null;

    imageUpload.addEventListener('change', (e) => {
      imageFile = e.target.files[0];
      if (imageFile) {
        preview.src = URL.createObjectURL(imageFile);
      }
    });

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const teamName = document.getElementById('teamName').value;
      const tailor = document.getElementById('tailor').value;
      const status = document.querySelector('input[name="status"]:checked').value;
      const dueDate = document.getElementById('dueDate').value;

      let imageUrl = '';
      if (imageFile) {
        const storageRef = storage.ref(`images/${Date.now()}_${imageFile.name}`);
        await storageRef.put(imageFile);
        imageUrl = await storageRef.getDownloadURL();
      }

      await db.collection('orders').add({ teamName, tailor, status, dueDate, imageUrl });
      orderForm.reset();
      preview.src = '';
      imageFile = null;
      loadData();
    });

    async function loadData() {
      const snapshot = await db.collection('orders').get();
      dataTable.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.tailor && !tailorSet.has(data.tailor)) {
          tailorSet.add(data.tailor);
          const option = document.createElement('option');
          option.value = data.tailor;
          tailorList.appendChild(option);
        }
        dataTable.innerHTML += `
          <tr>
            <td>${data.teamName}</td>
            <td>${data.tailor}</td>
            <td>${data.status}</td>
            <td>${data.dueDate}</td>
            <td><img src="${data.imageUrl}" /></td>
          </tr>`;
      });
    }

    loadData();
  </script>
</body>
</html>
