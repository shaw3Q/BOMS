<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Form with Cloudinary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .container {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-card label {
      display: block;
      margin-top: 10px;
    }
    .form-card input[type="text"],
    .form-card input[type="date"],
    .form-card input[list],
    .form-card input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status-options {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .preview-img {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      display: block;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Form</h2>
    <div class="form-card">
      <form id="orderForm">
        <input type="hidden" id="docId" />
        <label>Team Name</label>
        <input type="text" id="teamName" required />

        <label>Tailor</label>
        <input list="tailorList" id="tailor" />
        <datalist id="tailorList"></datalist>

        <label>Status</label>
        <div class="status-options">
          <input type="radio" id="received" name="status" value="Received" checked>
          <label for="received">Received</label>

          <input type="radio" id="ongoing" name="status" value="On going">
          <label for="ongoing">On going</label>

          <input type="radio" id="finished" name="status" value="Finished">
          <label for="finished">Finished</label>

          <input type="radio" id="delivered" name="status" value="Delivered">
          <label for="delivered">Delivered</label>
        </div>

        <label>Due Date</label>
        <input type="date" id="dueDate" />

        <label>Upload Image</label>
        <input type="file" id="imageUpload" accept="image/*" />
        <img id="preview" class="preview-img" />

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="container">
    <h2>Orders</h2>
    <input type="text" id="searchTeam" placeholder="Search team name..." />
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Tailor</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWCUiCICoraIkT6QawtM18WenCzm4tBPI",
      authDomain: "boms-c7893.firebaseapp.com",
      projectId: "boms-c7893",
      storageBucket: "boms-c7893.appspot.com",
      messagingSenderId: "388757655613",
      appId: "1:388757655613:web:aedd6ba996520d8739da54"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const orderForm = document.getElementById('orderForm');
    const preview = document.getElementById('preview');
    const imageUpload = document.getElementById('imageUpload');
    const searchTeam = document.getElementById('searchTeam');
    const tableBody = document.querySelector('#ordersTable tbody');

    let imageFile = null;
    let allOrders = [];
    let currentPage = 1;
    const perPage = 15;

    imageUpload.addEventListener('change', (e) => {
      imageFile = e.target.files[0];
      if (imageFile) {
        preview.src = URL.createObjectURL(imageFile);
      }
    });

    async function uploadToCloudinary(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'upload_preset_boms');

      const response = await fetch('https://api.cloudinary.com/v1_1/dmyne19qj/image/upload', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error('Image upload failed');
      const data = await response.json();
      return data.secure_url;
    }

    async function loadOrders() {
      const snapshot = await db.collection('orders').get();
      allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTable();
    }

    function renderTable() {
      const query = searchTeam.value.toLowerCase();
      const filtered = allOrders.filter(order => order.teamName.toLowerCase().includes(query));
      const start = (currentPage - 1) * perPage;
      const paginated = filtered.slice(start, start + perPage);

      tableBody.innerHTML = '';
      paginated.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td contenteditable onBlur="updateField('${order.id}', 'teamName', this.textContent)">${order.teamName}</td>
          <td contenteditable onBlur="updateField('${order.id}', 'tailor', this.textContent)">${order.tailor}</td>
          <td contenteditable onBlur="updateField('${order.id}', 'status', this.textContent)">${order.status}</td>
          <td contenteditable onBlur="updateField('${order.id}', 'dueDate', this.textContent)">${order.dueDate}</td>
          <td><img src="${order.imageUrl}" width="50" /></td>
          <td><button onclick="deleteOrder('${order.id}')">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function updateField(id, field, value) {
      await db.collection('orders').doc(id).update({ [field]: value });
    }

    async function deleteOrder(id) {
      if (confirm('Delete this order?')) {
        await db.collection('orders').doc(id).delete();
        loadOrders();
      }
    }

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const docId = document.getElementById('docId').value;
        const teamName = document.getElementById('teamName').value;
        const tailor = document.getElementById('tailor').value;
        const status = document.querySelector('input[name="status"]:checked').value;
        const dueDate = document.getElementById('dueDate').value;

        let imageUrl = preview.src;
        if (imageFile) {
          imageUrl = await uploadToCloudinary(imageFile);
        }

        const data = { teamName, tailor, status, dueDate, imageUrl };

        if (docId) {
          await db.collection('orders').doc(docId).update(data);
        } else {
          await db.collection('orders').add(data);
        }

        orderForm.reset();
        preview.src = '';
        imageFile = null;
        document.getElementById('docId').value = '';
        loadOrders();
        alert('Order saved successfully.');
      } catch (error) {
        console.error('❌ Error saving data:', error);
        alert('An error occurred while saving. Check console for details.');
      }
    });

    searchTeam.addEventListener('input', () => {
      currentPage = 1;
      renderTable();
    });

    loadOrders();
  </script>
</body>
</html>
