<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Form without Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="date"],
    input[list] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status-options {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Order Form</h2>
  <div class="container">
    <form id="orderForm">
      <input type="hidden" id="docId" />
      <label>Team Name</label>
      <input type="text" id="teamName" required />

      <label>Tailor</label>
      <input list="tailorList" id="tailor" />
      <datalist id="tailorList"></datalist>

      <label>Status</label>
      <div class="status-options">
        <input type="radio" id="received" name="status" value="Received" checked />
        <label for="received">Received</label>

        <input type="radio" id="ongoing" name="status" value="On going" />
        <label for="ongoing">On going</label>

        <input type="radio" id="finished" name="status" value="Finished" />
        <label for="finished">Finished</label>

        <input type="radio" id="delivered" name="status" value="Delivered" />
        <label for="delivered">Delivered</label>
      </div>

      <label>Due Date</label>
      <input type="date" id="dueDate" />

      <button type="submit">Save</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWCUiCICoraIkT6QawtM18WenCzm4tBPI",
      authDomain: "boms-c7893.firebaseapp.com",
      projectId: "boms-c7893",
      storageBucket: "boms-c7893.appspot.com",
      messagingSenderId: "388757655613",
      appId: "1:388757655613:web:aedd6ba996520d8739da54"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const orderForm = document.getElementById('orderForm');

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const docId = document.getElementById('docId').value;
        const teamName = document.getElementById('teamName').value;
        const tailor = document.getElementById('tailor').value;
        const status = document.querySelector('input[name="status"]:checked').value;
        const dueDate = document.getElementById('dueDate').value;

        const data = { teamName, tailor, status, dueDate };

        if (docId) {
          await db.collection('orders').doc(docId).update(data);
        } else {
          await db.collection('orders').add(data);
        }

        orderForm.reset();
        document.getElementById('docId').value = '';
        alert('Order saved successfully.');
      } catch (error) {
        console.error('Error saving data:', error);
        alert('Error saving data, check console.');
      }
    });
  </script>
</body>
</html>
